<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>写真</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
</head>
<body>


<div class="container">
    <h1>検索結果</h1>
    <table class="table" id="parent">
        <thead>
        </thead>
        <tbody>
    </table>
    
    <div  th:each="uploaded:${uploadeds}" th:object="${uploaded}">
        <img th:attr="src=@{|http://localhost:8001/${uploaded.getId()}.jpg|}" th:width="80" th:height="80"/>
        <div class="text" th:text="${uploaded.owner}"></div>
    </div>

</div>
</body>
</html>
