<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>新しいuploadedを入力 </title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <h1>新しいuploaded</h1>
    <form th:action="@{/uploadeds/new}" th:method="post">
        <div class="form-group">
            <label class="control-label">名前</label>
            <input class="form-control" type="text" name="name" />
        </div>
        <div class="form-group">
            <label class="control-label">Deadline</label>
            <input class="form-control" type="date" name="Deadline" min="2019-08-01" />
        </div>

        <button class="btn btn-default" type="submit">作成</button>
    </form>
    <div class="pull-right">
        <a class="btn btn-link" href="/uploadeds">一覧画面へ</a>
    </div>
</div>
</body>
</html>
